<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: blue;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
            color: black;
        }

        a::after{
            content: " (link)";
            color: lightblue;
            text-decoration: none;
            font-weight: normal;
            font-style: italic;
        }


    </style>
</head>
<body>
    <h1>Personalizando links</h1>

    </ul>
</body>
</html>
